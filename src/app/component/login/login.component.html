<div class="container h-100">
  <div class="row align-items-center justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4">Login Page</h1>
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
              <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" class="form-control" placeholder="Entre username"
                       name="username" [(ngModel)]="form.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  usernameRequired
                </div>
              </div>
              <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" name="password"
                       [(ngModel)]="form.password" required #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors?.['required']">passwordRequired</div>
                </div>
              </div>

            <div class="form-group text-center">
              <button class="btn btn-primary btn-new">
                <span>login</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
